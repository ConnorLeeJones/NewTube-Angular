<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item"><a routerLink="/videos" class="btn btn-info">Videos</a></li>
            <li class="list-inline-item"><a routerLink="/addvideo" class="btn btn-info">Upload Video</a></li>


            <li  *ngIf="this.userService.currentUser; else notLoggedIn" class="list-inline-item"><a  (click)="logOut()" class="btn btn-info text-white">Logout</a></li>

            <ng-template #notLoggedIn>
              <li class="list-inline-item"><a  routerLink="/login" class="btn btn-info">Login</a></li>
            </ng-template>

            <li class="list-inline-item"><a  routerLink="/signup" class="btn btn-info">Signup</a></li>
          </ul>

        </div>

      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
