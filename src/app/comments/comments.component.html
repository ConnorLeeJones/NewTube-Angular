
<!--<div class="card my-6" id="add Comment">-->
<div *ngIf="currentUser; else notLoggedIn">

<div id="postComment">
<!--<h2>Comments</h2>-->
          <div>
            <textarea id="commentBox" [(ngModel)]="commentText" cols="50" placeholder="Add a comment" rows="3"></textarea><br/>
          <button  id="addComment" (click)="addComment()">Add </button>
          </div>
</div>
<!--</div>-->
</div>

<ng-template #notLoggedIn>
  <app-not-logged-in></app-not-logged-in>
</ng-template>


<div>
<div class="card my-5">
  <div class="table-wrapper-scroll-y my-custom-scrollbar" id="comments">
    <table class="table table-bordered table-striped" id="comment list">
      <thead class="thead-dark">
      <tr>
        <th scope="col">USER</th>
        <th scope="col">COMMENT</th>
        <th scope="col">DATE</th>
      </tr>
      </thead>
      <tbody *ngIf="comments.length > 0; else noComments">
      <tr *ngFor="let comment of comments">
        <td> {{comment.userId}} </td>
        <td>"{{ comment.text }}"</td>
        <td>{{ comment.createdDate | date:"MM/dd/yy"}}</td>
      </tr>
      </tbody>


      <ng-template #noComments>
        <tbody>No comments yet.</tbody>
      </ng-template>
    </table>
  </div>
</div>
</div>
