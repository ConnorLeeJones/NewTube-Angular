<div *ngIf="video">

  <h5 align="center" id="videoTitle">"{{video.videoName}}"</h5>


  <video class="center" id="videoPlayer" height="300" width="420" autoplay="autoplay" controls>
    <source src="{{video.videoPath}}" type="{{video.videoType}}">
  </video>

  <app-comments userId="abc" videoId="{{video.videoId}}" id="comments"></app-comments>


</div>
