<div *ngIf="video">
  <div class="container">
        <div class="card bg-dark my-1 py-1">
          <div class="card-body">
            <div class="card-title text-center bg-dark mx-auto w-75 text-white py-1">
              <h4><em> "{{video.videoName}}"</em></h4><h5><u> uploaded by {{video.userId}}:</u> </h5></div>


            <video class="center" id="videoPlayer" height="300" width="420" autoplay="autoplay" controls>
              <source src="{{video.videoPath}}" type="{{video.videoType}}">
            </video>
            <app-comments userId="abc" [videoId]="video.videoId" id="comments"></app-comments>
          </div>
        </div>
  </div>
</div>
